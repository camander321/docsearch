<!DOCTYPE html>
<html>
  <head>
    <title>DocSearch</title>
  </head>
  <body>
    <form id="search-form">
      <input type="text" id="search-city" placeholder="City">
      <input type="text" id="search-state" placeholder="State (OR, NY, CA...)">
      <input type="text" id="search-name" placeholder="Doctor's Name">
      <input type="text" id="search-query" placeholder="Medical Issue">
      <button type="submit" class="btn btn-info" name="button">Search!</button>
    </form>
  </body>
</html>
