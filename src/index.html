<!DOCTYPE html>
<html>
  <head>
    <title>DocSearch</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Doc Search</h1>
        <form id="search-form">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" id="search-city" value="Portland" placeholder="City">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="search-state" value='OR' placeholder="State (OR, NY, CA...)">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" id="search-name" placeholder="Doctor's Name">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="search-query" placeholder="Medical Issue">
            </div>
          </div>

          <button type="submit" class="form-control btn btn-info" name="button">Search!</button>
        </form>
      </div>

      <h3 class="hidden" id="table-header"></h3>
      <div class="row">
        <div class="col">
          <form id="prev">
            <button type="submit" class="form-control hidden btn btn-success" name="button">Prev</button>
          </form>
        </div>
        <div class="col">
          <form  id="next">
              <button type="submit" class="form-control hidden btn btn-success" name="button">Next</button>
          </form>
        </div>
      </div>

      <table class="hidden table table-dark">
        <thead>
          <th>Name</th>
          <th>Address</th>
          <th>Number</th>
          <th>Website</th>
          <th>Accepting New Patients</th>
        </thead>
        <tbody id="results">

        </tbody>
      </table>
    </div>
  </body>
</html>
